<div class="row">
  <div class="col" *ngFor="let hotel of hotels">
    <div class="card">
      <img [src]="hotel.imageUrl" class="card-img-top" alt="Hotel Image">
      <div class="card-body">
        <h5 class="card-title">{{ hotel.title }}</h5>
        <p class="card-text">{{ hotel.description }}</p>
        <div class="card-location">
          <a [href]="'https://www.google.com/maps/search/?api=1&query=' + hotel.location" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
              <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
            </svg>
            {{ hotel.location }}
          </a>
        </div>
        <div class="card-rating">
          <span *ngFor="let _ of [].constructor(Math.floor(hotel.rating))">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
              <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
            </svg>
          </span>
        </div>
      </div>
      <div class="card-footer">
        <span class="card-price">{{ hotel.price | currency:'USD' }}</span>
        <button class="btn btn-primary">Rezervasyon</button>
      </div>
    </div>
  </div>
</div>
